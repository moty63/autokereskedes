<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autók vásárlása kedvező áron. Szűrés ár, teljesítmény vagy motortérfogat alapján!">
    <link rel="stylesheet" href="../css/style.css">
    <title>Autó Kereskedés</title>
</head>
<body>

<header>
    <h1 class="focim">Autó Kereskedés</h1>
    <nav>
        <a class="linkek" href="./fooldal.html">Főoldal</a>
        <a class="linkek" href="./kapcsolat.html">Kapcsolat</a>
        <a class="linkek" href="./elerhetoseg.html">Elérhetőség</a>
    </nav>
</header>

<section id="szurok">
    <h2 class="cimketto">Autók Szűrése</h2>
    <label>Ár (Ft): 
        <input type="number" class="inputok" id="szuresArMin" placeholder="Minimum">
        <input type="number" class="inputok" id="szuresArMax" placeholder="Maximum">
    </label>
    <label>Teljesítmény (LE): 
        <input type="number" class="inputok" id="szuresTeljesitmenyMin" placeholder="Minimum">
        <input type="number" class="inputok" id="szuresTeljesitmenyMax" placeholder="Maximum">
    </label>
    <label>Motortérfogat (cm³): 
        <input type="number" class="inputok" id="szuresMotorMin" placeholder="Minimum">
        <input type="number" class="inputok" id="szuresMotorMax" placeholder="Maximum">
    </label>
    <button class="button-29" onclick="szures()">Szűrés</button>
</section>

<section class="lista" id="auto-lista">
    <h2 class="cimketto">Elérhető autóink:</h2>
    <div id="autok-container"></div>
</section>
<section>
    <button class="button-29 reset-gomb" onclick="resetOldal()">Reset</button>
</section>

<script src="../js/autok.js"></script>

</body>
</html>
